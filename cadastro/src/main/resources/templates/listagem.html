<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <form method="POST" action="cadastroResourcePost">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
            <input type="email" class="form-control" name="inputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Não compartilhamos seu email com ninguém.</div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nome</label>
            <input type="text" class="form-control" name="inputNome" placeholder="Insira o Nome">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleTel" class="form-label">Telefone</label>
            <input type="tel" class="form-control" name="inputTel" placeholder="Insira o Telefone">
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Cadastro</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm" action="#" method="post">
                        <div class="mb-3">
                            <label for="editNome" class="form-label">Novo Nome</label>
                            <input type="text" class="form-control" id="editNome" name="editNome" placeholder="Insira o Novo Nome">
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Novo Email</label>
                            <input type="email" class="form-control" id="editEmail" name="editEmail" placeholder="Insira o Novo Email">
                        </div>
                        <div class="mb-3">
                            <label for="editTel" class="form-label">Novo Telefone</label>
                            <input type="tel" class="form-control" id="editTel" name="editTel" placeholder="Insira o Novo Telefone">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Telefone</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cadastro, rowStat : ${cadastros}" id="row-[[${rowStat.index}]]">
                <td>
                    <span class="cadastro-nome" th:text="${cadastro.inputNome}"></span>
                    <input type="text" class="form-control edit-input" name="novoNome" placeholder="Novo Nome" style="display: none;">
                </td>
                <td class="cadastro-email" th:text="${cadastro.inputEmail}"></td>
                <td class="cadastro-tel" th:text="${cadastro.inputTel}"></td>
                <td>
                    <button type="button" class="btn btn-primary edit-button" data-toggle="modal" data-target="#editModal" data-name="${cadastro.inputNome}" data-email="${cadastro.inputEmail}" data-tel="${cadastro.inputTel}">
                        Editar
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-primary">
                        <a th:href="@{cadastroResourceDelete(name=${cadastro.inputNome})}" style="color: white; text-decoration: none;">Excluir</a>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- JavaScript para manipulação do pop-up de edição -->
    <script>
        $(document).ready(function () {
            let name, email, tel; // Variáveis para armazenar os valores iniciais

            $('.edit-button').click(function () {
                name = $(this).closest('tr').find('.cadastro-nome').text();
                email = $(this).closest('tr').find('.cadastro-email').text();
                tel = $(this).closest('tr').find('.cadastro-tel').text();

                $('#editModal #editNome').val(name);
                $('#editModal #editEmail').val(email);
                $('#editModal #editTel').val(tel);

                $('#editModal').modal('show');
            });

            $('#editModal button[data-dismiss="modal"]').click(function () {
                $('#editModal').modal('hide');
            });

            $('#saveChanges').click(function () {
                const newName = $('#editNome').val();
                const newEmail = $('#editEmail').val();
                const newTel = $('#editTel').val();

                // Solicitação AJAX para o controlador de atualização
                $.ajax({
                    url: '/cadastroResourceUpdate',
                    type: 'POST',
                    data: {
                        oldName: name,
                        newName: newName,
                        oldEmail: email,
                        newEmail: newEmail,
                        oldTel: tel,
                        newTel: newTel,
                    },
                    success: function () {
                        // Atualiza a tabela ou faz outras ações após a atualização
                        $('#editModal').modal('hide');
                        location.reload(); // Recarrega a página ou atualiza a tabela com os dados atualizados
                    },
                    error: function () {
                        // Lida com erros, se houver algum
                        alert('Ocorreu um erro ao atualizar o cadastro.');
                    }
                });
            });
        });
    </script>
</body>
</html>
